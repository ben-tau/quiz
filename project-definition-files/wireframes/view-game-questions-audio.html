<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBattle - Question Audio</title>
    <style>
        body {
            background-color: #080C17;
            color: #F1F5F9;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .game-info {
            color: #F1F5F9;
            font-size: 14px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-image: linear-gradient(to right, #3B82F6, #EC4899);
        }
        
        .progress-indicator {
            width: 30%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .timer-section {
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }
        
        .timer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #FACC15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #FACC15;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
        }
        
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .question-container {
            background-color: #111827;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .theme-badge {
            background-color: rgba(30, 58, 138, 0.5);
            color: #F1F5F9;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .question-text {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 40px;
            text-align: center;
            margin-top: 30px;
        }
        
        .audio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .audio-player {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            cursor: pointer;
        }
        
        .audio-icon {
            color: white;
            font-size: 60px;
        }
        
        .player-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .player-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .player-control.play {
            background-color: #3B82F6;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .listening-count {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .answer-form {
            width: 100%;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            background-color: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .submit-button {
            background-image: linear-gradient(to right, #3B82F6, #EC4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            padding: 15px;
        }
        
        .players-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            position: relative;
        }
        
        .player-avatar.answered::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background-color: #22C55E;
            border-radius: 50%;
            border: 2px solid #080C17;
        }
        
        .player-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-tag {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .status-thinking {
            background-color: rgba(250, 204, 21, 0.15);
            border: 1px solid #FACC15;
            color: #FACC15;
        }
        
        .status-answered {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid #22C55E;
            color: #22C55E;
        }
    </style>
</head>
<body>

                </div>
                
                <div class="player-card">

            </div>
        </div>
    </div>
</body>
</html>
