<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBattle - Question avec Image</title>
    <style>
        :root {
            /* Palette principale */
            --primary-color: #1E3A8A; /* Bleu profond */
            --secondary-color: #3B82F6; /* Bleu √©lectrique */
            --accent-color: #FACC15; /* Jaune vif */
            --accent-color-2: #EC4899; /* Rose */
            --dark-bg: #0F172A; /* Fond bleu tr√®s fonc√© */
            --darker-bg: #080C17; /* Fond encore plus fonc√© */
            --card-bg: #111827; /* Fond des cartes/questions */
            --text-light: #F1F5F9; /* Texte clair */
            --black: #000000;
            --white: #FFFFFF;
            
            /* Autres variables */
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--darker-bg);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--darker-bg);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        
        .game-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .question-number {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color-2));
        }
        
        .progress-indicator {
            width: 45%; /* Ajuster en fonction de la progression */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .timer-section {
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }
        
        .timer {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
        }
        
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .question-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .theme-badge {
            background-color: rgba(30, 58, 138, 0.5);
            color: var(--text-light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .question-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 30px;
            text-align: center;
            margin-top: 30px; /* Augment√© pour plus d'espace apr√®s le badge */
        }
        
        .image-container {
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            height: 300px; /* Hauteur fixe pour assurer le rendu correct */
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que l'image couvre tout le conteneur */
            display: block;
        }
        
        .answer-form {
            width: 100%;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            background-color: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: var(--border-radius);
            color: var(--white);
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .submit-button {
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color-2));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            padding: 15px;
        }
        
        .players-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--white);
            font-size: 16px;
            position: relative;
        }
        
        .player-avatar.answered::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background-color: #22C55E;
            border-radius: 50%;
            border: 2px solid var(--darker-bg);
        }
        
        .player-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-tag {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .status-thinking {
            background-color: rgba(250, 204, 21, 0.15);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        
        .status-answered {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid #22C55E;
            color: #22C55E;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">üß†</div>
                <a href="#" class="app-name">BrainBattle</a>
            </div>
            <div class="game-info">
                <div class="question-number">Question 9/20</div>
            </div>
        </header>
        
        <div class="progress-bar-container">
            <div class="progress-indicator"></div>
        </div>
        
        <div class="timer-section">
            <div class="timer">15</div>
        </div>
        
        <div class="content-container">
            <div class="question-container">
                <div class="theme-badge">Histoire</div>
                
                <h2 class="question-text">Identifiez ce monument et sa localisation :</h2>
                
                <div class="image-container">
                    <img src="/api/placeholder/500/300" alt="Monument" class="question-image">
                </div>
                
                <form class="answer-form">
                    <input type="text" class="answer-input" placeholder="Votre r√©ponse...">
                    <button type="submit" class="submit-button">Valider ma r√©ponse</button>
                </form>
            </div>
            
            <div class="players-section">
                <div class="player-card">
                    <div class="player-avatar">T</div>
                    <div class="player-name">Thomas</div>
                    <div class="status-tag status-thinking">En r√©flexion</div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar answered">L</div>
                    <div class="player-name">Laura</div>
                    <div class="status-tag status-answered">A r√©pondu</div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar">M</div>
                    <div class="player-name">Maxime</div>
                    <div class="status-tag status-thinking">En r√©flexion</div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar answered">S</div>
                    <div class="player-name">Sophie</div>
                    <div class="status-tag status-answered">A r√©pondu</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
