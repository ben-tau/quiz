        body {
            background-color: #080C17;
            color: #F1F5F9;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        
        /* Titre plus festif */
        .results-title-container {
            text-align: center;
            position: relative;
            margin: 40px 0;
            padding: 10px;
        }
        
        .results-title {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #3B82F6, #EC4899, #FACC15);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
            background-size: 200% 100%;
            padding: 0 20px;
            margin: 0;
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
            position: relative;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        .title-emoji {
            display: inline-block;
            margin: 0 15px;
            font-size: 2.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: spark 2s linear infinite;
            opacity: 0;
        }
        
        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
        
        /* Podium plus fun */
        .podium-section {
            position: relative;
            width: 100%;
            height: 380px;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .podium-container {
            display: flex;
            align-items: flex-end;
            position: relative;
            height: 350px;
            margin-top: 20px;
        }
        
        .podium-place {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease;
        }
        
        .podium-place:hover {
            transform: translateY(-10px);
        }
        
        .podium-second {
            margin-right: 20px;
        }
        
        .podium-winner {
            margin: 0 20px;
            z-index: 3;
        }
        
        .podium-third {
            margin-left: 20px;
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 32px;
            position: relative;
            z-index: 2;
            background-color: #3B82F6;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            margin-bottom: 15px;
        }
        
        .winner-avatar {
            width: 100px;
            height: 100px;
            font-size: 40px;
            background: linear-gradient(135deg, #FACC15, #F59E0B);
            border: 4px solid white;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.8);
        }
        
        .second-avatar {
            background: linear-gradient(135deg, #94A3B8, #CBD5E1);
        }
        
        .third-avatar {
            background: linear-gradient(135deg, #B45309, #D97706);
        }
        
        .player-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .player-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }
        
        .winner-name {
            font-size: 28px;
            color: #FACC15;
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
        }
        
        .player-score {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .winner-score {
            font-size: 22px;
            color: #FACC15;
        }
        
        .position-badge {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            z-index: 4;
        }
        
        .position-first {
            background-color: #FACC15;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.6);
        }
        
        .position-second {
            background-color: #94A3B8;
            box-shadow: 0 0 10px rgba(148, 163, 184, 0.6);
        }
        
        .position-third {
            background-color: #D97706;
            box-shadow: 0 0 10px rgba(217, 119, 6, 0.6);
        }
        
        .podium-block {
            width: 120px;
            position: relative;
            border-radius: 10px 10px 0 0;
            transition: height 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .podium-block::before {
            content: '';
            position: absolute;
            top: 7px;
            left: 7px;
            right: 7px;
            height: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .second-block {
            height: 140px;
            background: linear-gradient(to top, #94A3B8, #64748B);
            animation: rise 1.2s ease-out;
        }
        
        .winner-block {
            height: 180px;
            width: 140px;
            background: linear-gradient(to top, #FACC15, #F59E0B);
            animation: rise 1.5s ease-out;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
        }
        
        .third-block {
            height: 100px;
            background: linear-gradient(to top, #D97706, #B45309);
            animation: rise 1s ease-out;
        }
        
        @keyframes rise {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(250, 204, 21, 0.6));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        /* Liste des autres joueurs */
        .other-players {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .player-row {

            align-items: center;
            padding: 15px;
            background-color: rgba(15, 23, 42, 0.4);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;

        .player-row:hover {

            background-color: rgba(15, 23, 42, 0.6);
        }
        
        .player-position {
            font-size: 22px;
            font-weight: 700;
            width: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .row-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
            margin-right: 15px;
        }
        
        .player-details {
            flex: 1;
        }
        
        .row-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .player-stats {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        .row-score {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Boutons d'action */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin: 40px auto;
            width: 100%;
            max-width: 600px;
        }
        
        .action-button {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .primary-button {
            background: linear-gradient(90deg, #3B82F6, #EC4899);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .secondary-button {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: white;
        }
        
        .secondary-button:hover {
            background-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-3px);
        }
        
        .button-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 100%;
            }
        }
        
        /* ÃlÃ©ments dÃ©coratifs */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FACC15;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(11) { top: -8%; left: 15%; animation-duration: 5.5s; animation-delay: 0.2s; background-color: #EC4899; width: 12px; height: 12px; }
        .confetti:nth-child(12) { top: -13%; left: 25%; animation-duration: 6.5s; animation-delay: 0.7s; background-color: #FACC15; }
        .confetti:nth-child(13) { top: -10%; left: 35%; animation-duration: 5s; animation-delay: 1.2s; background-color: #3B82F6; }
        .confetti:nth-child(14) { top: -7%; left: 45%; animation-duration: 7s; animation-delay: 1.7s; background-color: #EC4899; width: 6px; height: 6px; }
        .confetti:nth-child(15) { top: -14%; left: 55%; animation-duration: 4.5s; animation-delay: 2.2s; background-color: #FACC15; }
        
        /* Ãtoiles et Ã©tincelles */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        .star {

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* GÃ©nÃ©rer quelques Ã©toiles alÃ©atoires */

    </style>
</head>
