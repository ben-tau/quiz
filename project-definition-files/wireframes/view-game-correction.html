<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBattle - Phase de Correction</title>
    <style>
        :root {
            /* Palette principale */
            --primary-color: #1E3A8A; /* Bleu profond */
            --secondary-color: #3B82F6; /* Bleu √©lectrique */
            --accent-color: #FACC15; /* Jaune vif */
            --accent-color-2: #EC4899; /* Rose */
            --dark-bg: #0F172A; /* Fond bleu tr√®s fonc√© */
            --text-light: #F1F5F9; /* Texte clair */
            --black: #000000;
            --white: #FFFFFF;
            
            /* Autres variables */
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--black) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        
        .logo-icon {
            background: var(--secondary-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        
        .phase-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(59, 130, 246, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            color: var(--secondary-color);
        }
        
        .phase-icon {
            font-size: 18px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px 0;
        }
        
        .question-container {
            background: rgba(15, 23, 42, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-count {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 23, 42, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .theme-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(250, 204, 21, 0.2);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .theme-icon {
            font-size: 16px;
        }
        
        .question-text {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .media-container {
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .question-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .answer-container {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10B981;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .answer-label {
            font-size: 16px;
            font-weight: 700;
            color: #10B981;
            margin-bottom: 10px;
        }
        
        .answer-text {
            font-size: 20px;
            font-weight: 600;
        }
        
        .carousel-container {
            background: rgba(15, 23, 42, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .carousel-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .carousel-icon {
            color: var(--accent-color);
        }
        
        .carousel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        
        .player-card {
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
        
        .player-name {
            font-size: 24px;
            font-weight: 700;
        }
        
        .response-display {
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .response-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .response-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .action-button {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .accept-button {
            background: #10B981;
            color: var(--white);
        }
        
        .accept-button:hover {
            background: rgba(16, 185, 129, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .reject-button {
            background: #EF4444;
            color: var(--white);
        }
        
        .reject-button:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        .vote-button {
            background: var(--accent-color);
            color: var(--dark-bg);
        }
        
        .vote-button:hover {
            background: rgba(250, 204, 21, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.4);
        }
        
        .carousel-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .progress-dot.active {
            background: var(--secondary-color);
            transform: scale(1.2);
        }
        
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .carousel-nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        
        .prev-response-button {
            background: rgba(59, 130, 246, 0.2);
            color: var(--secondary-color);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .prev-response-button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateX(-3px);
        }
        
        .prev-response-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .next-response-button {
            background: var(--secondary-color);
            color: var(--white);
        }
        
        .next-response-button:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: translateX(3px);
        }
        
        .next-response-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .next-question-button {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color-2));
            color: var(--white);
            padding: 12px 25px;
        }
        
        .next-question-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }
        
        .next-question-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .carousel-status {
            background: rgba(15, 23, 42, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }
        
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            position: relative;
            padding-bottom: 40px;
        }
        
        .vote-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .vote-container {
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }
        
        .vote-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .vote-question {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .vote-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .vote-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .vote-button-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .vote-button-large:hover {
            transform: scale(1.1);
        }
        
        .vote-yes {
            background: #10B981;
            color: var(--white);
        }
        
        .vote-no {
            background: #EF4444;
            color: var(--white);
        }
        
        .vote-label {
            font-weight: 600;
        }
        
        .vote-timer {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .vote-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .vote-cancel:hover {
            border-color: var(--text-light);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
