<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBattle - Phase de Questions (QCM)</title>
    <style>
        :root {
            /* Palette principale */
            --primary-color: #1E3A8A; /* Bleu profond */
            --secondary-color: #3B82F6; /* Bleu √©lectrique */
            --accent-color: #FACC15; /* Jaune vif */
            --accent-color-2: #EC4899; /* Rose */
            --dark-bg: #0F172A; /* Fond bleu tr√®s fonc√© */
            --text-light: #F1F5F9; /* Texte clair */
            --black: #000000;
            --white: #FFFFFF;
            
            /* Autres variables */
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--black) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        
        .logo-icon {
            background: var(--secondary-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        
        .game-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 150px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 35%; /* Remplacer par le pourcentage r√©el */
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color-2));
            border-radius: 5px;
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 23, 42, 0.5);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .timer-icon {
            color: var(--accent-color);
            font-size: 20px;
        }
        
        .timer-text {
            font-weight: 700;
            font-size: 20px;
            color: var(--white);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }
        
        .question-container {
            background: rgba(15, 23, 42, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .theme-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(250, 204, 21, 0.2);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .theme-icon {
            font-size: 16px;
        }
        
        .question-text {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            color: var(--white);
        }
        
        .media-container {
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .question-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .choice-item {
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .choice-item:hover {
            transform: translateY(-3px);
            border-color: var(--secondary-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .choice-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: var(--secondary-color);
            flex-shrink: 0;
        }
        
        .choice-text {
            font-size: 18px;
            font-weight: 500;
            text-align: left;
        }
        
        .choice-item.selected {
            border-color: var(--secondary-color);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .choice-item.selected .choice-letter {
            background: var(--secondary-color);
            color: var(--white);
        }
        
        .choice-item.correct {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .choice-item.correct .choice-letter {
            background: #10B981;
            color: var(--white);
        }
        
        .choice-item.incorrect {
            border-color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .choice-item.incorrect .choice-letter {
            background: #EF4444;
            color: var(--white);
        }
        
        .validation-message {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 600;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .players-status {
            background: rgba(15, 23, 42, 0.5);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .player-status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
            position: relative;
        }
        
        .player-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .answered-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #10B981;
            border: 2px solid var(--dark-bg);
        }
        
        .thinking-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 2px solid var(--dark-bg);
        }
        
        .timer-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color-2), var(--accent-color));
            width: 65%; /* Remplacer par le pourcentage r√©el bas√© sur le temps restant */
            z-index: 1000;
        }
        
        .difficulty-indicator {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-dot.active {
            background: var(--accent-color-2);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

</body>
</html>
